  <h2>sign up</h2>

  <p>Sign up for enter in your account.</p>
<h1>{{message}}</h1>
<form ng-submit="login()">
    <label>Email</label>
    <input type="email" ng-model="loginData.email" class="ng-pristine ng-valid">
    <label>Password</label>
    <input type="password" ng-model="loginData.password" class="ng-pristine ng-valid">
    <button class="btn btn-success" ng-click="">Submit</button>
</form>
